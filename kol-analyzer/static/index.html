<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kol terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root {
            --bg-paper: #f5f1eb;
            --bg-cream: #faf8f5;
            --bg-card: #fffef9;
            --bg-white: #ffffff;

            --text-primary: #37352f;
            --text-secondary: #6b6b6b;
            --text-muted: #9b9a97;
            --text-light: #b8b8b5;

            --accent: #2383e2;
            --accent-soft: rgba(35, 131, 226, 0.1);
            --success: #0f7b6c;
            --success-soft: rgba(15, 123, 108, 0.1);
            --warning: #d9730d;
            --warning-soft: rgba(217, 115, 13, 0.1);
            --danger: #e03e3e;
            --danger-soft: rgba(224, 62, 62, 0.1);

            --border: rgba(55, 53, 47, 0.09);
            --border-dark: rgba(55, 53, 47, 0.16);

            --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.05);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.08);
            --shadow-paper: 0 1px 3px rgba(0,0,0,0.06), 0 4px 8px rgba(0,0,0,0.04);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-paper);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        /* Crumpled paper background texture */
        .paper-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background:
                url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E"),
                linear-gradient(135deg, #f5f1eb 0%, #ebe7e0 50%, #f0ece5 100%);
            background-blend-mode: soft-light;
            opacity: 0.5;
        }

        /* Additional paper texture overlay */
        .paper-texture {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background-image:
                radial-gradient(ellipse at 20% 30%, rgba(255,255,255,0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(0,0,0,0.02) 0%, transparent 40%),
                radial-gradient(ellipse at 50% 50%, rgba(200,195,185,0.1) 0%, transparent 60%);
        }

        /* Fold lines effect */
        .fold-lines {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background:
                linear-gradient(90deg, transparent 49.8%, rgba(0,0,0,0.015) 50%, transparent 50.2%),
                linear-gradient(0deg, transparent 49.8%, rgba(0,0,0,0.015) 50%, transparent 50.2%);
            background-size: 100% 100%;
        }

        .app {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            background: rgba(250, 248, 245, 0.8);
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .logo:hover {
            opacity: 0.7;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--text-primary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            color: var(--bg-white);
            font-family: 'EB Garamond', serif;
        }

        .logo-text {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            letter-spacing: -0.3px;
        }

        .header-nav {
            display: flex;
            gap: 4px;
        }

        .header-link {
            padding: 6px 12px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            border-radius: 4px;
            transition: all 0.15s;
        }

        .header-link:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .search-hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 24px;
            transition: all 0.4s ease;
        }

        .search-hero.has-results {
            flex: none;
            padding: 40px 24px;
        }

        .hero-title {
            font-family: 'EB Garamond', serif;
            font-size: 72px;
            font-weight: 400;
            font-style: italic;
            letter-spacing: -2px;
            margin-bottom: 12px;
            text-align: center;
            color: var(--text-primary);
        }

        .search-hero.has-results .hero-title {
            display: none;
        }

        .hero-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 48px;
            text-align: center;
            font-weight: 400;
            max-width: 400px;
        }

        .search-hero.has-results .hero-subtitle {
            display: none;
        }

        .search-container {
            width: 100%;
            max-width: 560px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--bg-white);
            border: 1px solid var(--border-dark);
            border-radius: 8px;
            padding: 4px;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .search-bar:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-soft);
        }

        .search-prefix {
            padding: 0 4px 0 14px;
            color: var(--text-muted);
            font-size: 16px;
            font-weight: 500;
            font-family: 'JetBrains Mono', monospace;
        }

        .search-input {
            flex: 1;
            padding: 12px 8px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 15px;
        }

        .search-input:focus {
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-light);
        }

        .search-btn {
            padding: 10px 20px;
            background: var(--text-primary);
            border: none;
            border-radius: 6px;
            color: var(--bg-white);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }

        .search-btn:hover {
            background: #2f2f2f;
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-section {
            display: none;
            padding: 32px 24px 60px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .results-section.visible {
            display: block;
        }

        /* Paper card styling */
        .paper-card {
            background: var(--bg-white);
            border-radius: 3px;
            box-shadow: var(--shadow-paper);
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        /* Torn paper edge effect */
        .paper-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(0,0,0,0.02) 10%,
                transparent 20%,
                rgba(0,0,0,0.015) 35%,
                transparent 50%,
                rgba(0,0,0,0.02) 65%,
                transparent 80%,
                rgba(0,0,0,0.015) 90%,
                transparent 100%
            );
        }

        /* Paper shadow on left side */
        .paper-card::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 0;
            bottom: 8px;
            width: 4px;
            background: linear-gradient(180deg,
                transparent,
                rgba(0,0,0,0.02) 20%,
                rgba(0,0,0,0.03) 50%,
                rgba(0,0,0,0.02) 80%,
                transparent
            );
        }

        .result-header {
            padding: 24px 28px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: background 0.15s;
            border-bottom: 1px solid transparent;
        }

        .paper-card.expanded .result-header {
            border-bottom-color: var(--border);
        }

        .result-header:hover {
            background: var(--bg-cream);
        }

        .result-avatar {
            width: 44px;
            height: 44px;
            border-radius: 4px;
            background: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 500;
            color: var(--bg-white);
            font-family: 'EB Garamond', serif;
            flex-shrink: 0;
        }

        .result-info {
            flex: 1;
            min-width: 0;
        }

        .result-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
            color: var(--text-primary);
        }

        .result-handle {
            font-size: 13px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .result-meta {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .score-display {
            text-align: right;
        }

        .score-value {
            font-size: 28px;
            font-weight: 600;
            font-family: 'EB Garamond', serif;
            line-height: 1;
        }

        .score-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: lowercase;
        }

        .result-grade {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            font-family: 'EB Garamond', serif;
        }

        .grade-a { background: var(--success-soft); color: var(--success); }
        .grade-b { background: var(--accent-soft); color: var(--accent); }
        .grade-c { background: var(--warning-soft); color: var(--warning); }
        .grade-d { background: var(--danger-soft); color: var(--danger); }
        .grade-f { background: var(--danger-soft); color: var(--danger); }

        .expand-icon {
            color: var(--text-light);
            transition: all 0.2s;
        }

        .paper-card.expanded .expand-icon {
            transform: rotate(180deg);
            color: var(--text-secondary);
        }

        .result-details {
            display: none;
        }

        .paper-card.expanded .result-details {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .details-content {
            padding: 28px;
        }

        /* Lined paper effect for content area */
        .details-content {
            background:
                repeating-linear-gradient(
                    transparent,
                    transparent 27px,
                    rgba(0, 0, 0, 0.03) 27px,
                    rgba(0, 0, 0, 0.03) 28px
                );
            background-position: 0 14px;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 28px;
        }

        .stat-item {
            padding: 16px;
            background: var(--bg-cream);
            border-radius: 4px;
            border: 1px solid var(--border);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: lowercase;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 500;
            font-family: 'EB Garamond', serif;
            color: var(--text-primary);
        }

        .assessment-box {
            background: var(--bg-cream);
            border: 1px solid var(--border);
            border-left: 3px solid var(--text-primary);
            border-radius: 0 4px 4px 0;
            padding: 20px;
            margin-bottom: 28px;
        }

        .assessment-badge {
            display: inline-block;
            padding: 4px 10px;
            background: var(--text-primary);
            border-radius: 3px;
            font-size: 12px;
            font-weight: 500;
            color: var(--bg-white);
            margin-bottom: 12px;
            font-family: 'JetBrains Mono', monospace;
        }

        .assessment-text {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.7;
            font-family: 'EB Garamond', serif;
            font-size: 17px;
        }

        .metrics-section {
            margin-bottom: 28px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: lowercase;
            letter-spacing: 0.5px;
            margin-bottom: 14px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .metric-card {
            background: var(--bg-cream);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 16px;
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .metric-name {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .metric-value {
            font-size: 20px;
            font-weight: 500;
            font-family: 'EB Garamond', serif;
        }

        .metric-card.engagement .metric-value { color: var(--accent); }
        .metric-card.consistency .metric-value { color: var(--success); }
        .metric-card.dissonance .metric-value { color: var(--danger); }
        .metric-card.baiting .metric-value { color: var(--warning); }

        .metric-bar {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
        }

        .metric-bar-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.8s ease;
        }

        .metric-card.engagement .metric-bar-fill { background: var(--accent); }
        .metric-card.consistency .metric-bar-fill { background: var(--success); }
        .metric-card.dissonance .metric-bar-fill { background: var(--danger); }
        .metric-card.baiting .metric-bar-fill { background: var(--warning); }

        .charts-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 28px;
        }

        .chart-box {
            background: var(--bg-cream);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 20px;
        }

        .chart-title {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 16px;
            text-transform: lowercase;
        }

        .chart-container {
            display: flex;
            justify-content: center;
        }

        .flags-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .flags-box {
            background: var(--bg-cream);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 20px;
        }

        .flags-box.red { border-left: 3px solid var(--danger); }
        .flags-box.green { border-left: 3px solid var(--success); }

        .flags-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 14px;
        }

        .flags-icon {
            font-size: 14px;
            font-family: 'JetBrains Mono', monospace;
        }

        .flags-title {
            font-size: 13px;
            font-weight: 600;
        }

        .flags-box.red .flags-title { color: var(--danger); }
        .flags-box.green .flags-title { color: var(--success); }

        .flags-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .flag-item {
            padding: 10px 12px;
            background: var(--bg-white);
            border-radius: 3px;
            font-size: 14px;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .loading-card {
            background: var(--bg-white);
            border-radius: 3px;
            box-shadow: var(--shadow-paper);
            padding: 60px;
            text-align: center;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid var(--border);
            border-top-color: var(--text-primary);
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-muted);
            font-size: 14px;
            font-family: 'JetBrains Mono', monospace;
        }

        .toast-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .toast {
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 12px 16px;
            font-size: 14px;
            box-shadow: var(--shadow-lg);
            animation: slideIn 0.2s ease;
        }

        .toast.success { border-left: 3px solid var(--success); }
        .toast.error { border-left: 3px solid var(--danger); }
        .toast.info { border-left: 3px solid var(--accent); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Handwritten style annotation */
        .annotation {
            font-family: 'EB Garamond', serif;
            font-style: italic;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 48px;
            }

            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }

            .charts-row, .flags-row, .metrics-grid {
                grid-template-columns: 1fr;
            }

            .result-meta {
                flex-direction: column;
                align-items: flex-end;
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            .stats-row {
                grid-template-columns: 1fr;
            }

            .header {
                padding: 12px 16px;
            }

            .details-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="paper-bg"></div>
    <div class="paper-texture"></div>
    <div class="fold-lines"></div>

    <div class="app">
        <header class="header">
            <div class="logo" onclick="resetSearch()">
                <div class="logo-icon">k</div>
                <div class="logo-text">kol terminal</div>
            </div>
            <nav class="header-nav">
                <a class="header-link" href="/docs" target="_blank">docs i guess</a>
            </nav>
        </header>

        <main class="main">
            <div class="search-hero" id="search-hero">
                <h1 class="hero-title">sup</h1>
                <p class="hero-subtitle">lets see if ur fave influencer is legit. probably not tho</p>

                <div class="search-container">
                    <div class="search-bar">
                        <span class="search-prefix">@</span>
                        <input
                            type="text"
                            class="search-input"
                            id="search-input"
                            placeholder="who we judging"
                            onkeypress="if(event.key==='Enter')searchKOL()"
                            autocomplete="off"
                        >
                        <button class="search-btn" id="search-btn" onclick="searchKOL()">whatever go</button>
                    </div>
                </div>
            </div>

            <div class="results-section" id="results-section">
                <div id="results-container"></div>
            </div>
        </main>
    </div>

    <div class="toast-container" id="toast-container"></div>

    <script>
        const API_BASE = '';
        let currentResults = {};

        const loadingMsgs = [
            "doing the thing. hold on",
            "ugh fine give me a sec",
            "checking. barely",
            "asking the void. it doesnt care either",
            "pretending to work rn"
        ];

        const successMsgs = [
            "ok there u go",
            "done. ur welcome i guess",
            "wow it worked. shocking",
            "here. dont say i never did anything",
            "congrats on clicking a button"
        ];

        const errorMsgs = [
            "lol no. that broke",
            "skill issue honestly",
            "this person doesnt exist. like my motivation",
            "nope. try again or dont. whatever",
            "that didnt work. sad"
        ];

        function rand(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'm';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'k';
            return num?.toString() || '0';
        }

        function getScoreColor(score) {
            if (score >= 85) return '#0f7b6c';
            if (score >= 70) return '#2383e2';
            if (score >= 55) return '#d9730d';
            return '#e03e3e';
        }

        function getGradeClass(grade) {
            return `grade-${(grade || '?').toLowerCase()}`;
        }

        function getVerdict(grade) {
            const v = {
                'A': 'actually decent. rare',
                'B': 'not completely mid',
                'C': 'mid. as expected',
                'D': 'kinda sus ngl',
                'F': 'certified clown'
            };
            return v[grade] || 'idk what this means';
        }

        function resetSearch() {
            document.getElementById('search-hero').classList.remove('has-results');
            document.getElementById('results-section').classList.remove('visible');
            document.getElementById('results-container').innerHTML = '';
            document.getElementById('search-input').value = '';
            currentResults = {};
        }

        async function searchKOL() {
            const input = document.getElementById('search-input');
            const btn = document.getElementById('search-btn');
            const username = input.value.trim().replace('@', '');

            if (!username) {
                showToast('u forgot the username', 'error');
                return;
            }

            document.getElementById('search-hero').classList.add('has-results');
            document.getElementById('results-section').classList.add('visible');

            document.getElementById('results-container').innerHTML = `
                <div class="loading-card">
                    <div class="spinner"></div>
                    <div class="loading-text">${rand(loadingMsgs)}</div>
                </div>
            `;

            btn.disabled = true;
            btn.textContent = 'working...';

            try {
                let data = null;

                try {
                    const cacheRes = await fetch(`${API_BASE}/kol/${username}`);
                    if (cacheRes.ok) data = await cacheRes.json();
                } catch (e) {}

                if (!data) {
                    const res = await fetch(`${API_BASE}/analyze`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, max_tweets: 200 })
                    });

                    if (!res.ok) throw new Error('nah');

                    const analysisData = await res.json();
                    const kolRes = await fetch(`${API_BASE}/kol/${username}`);
                    data = kolRes.ok ? await kolRes.json() : { analysis: analysisData, kol: { username: analysisData.username } };
                }

                currentResults[username] = data;
                renderResult(username, data, true);
                showToast(rand(successMsgs), 'success');

            } catch (e) {
                document.getElementById('results-container').innerHTML = `
                    <div class="loading-card">
                        <div style="font-size: 32px; margin-bottom: 16px; opacity: 0.3; font-family: 'EB Garamond', serif; font-style: italic">:/</div>
                        <div class="loading-text">${rand(errorMsgs)}</div>
                    </div>
                `;
                showToast(rand(errorMsgs), 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'whatever go';
            }
        }

        function renderResult(username, data, expanded = false) {
            const kol = data.kol || {};
            const analysis = data.analysis || {};
            const score = analysis.overall_score || 0;
            const grade = analysis.grade || '?';
            const initial = (kol.display_name || kol.username || '?')[0].toUpperCase();

            document.getElementById('results-container').innerHTML = `
                <div class="paper-card ${expanded ? 'expanded' : ''}" id="result-${username}">
                    <div class="result-header" onclick="toggleResult('${username}')">
                        <div class="result-avatar">${initial}</div>
                        <div class="result-info">
                            <div class="result-name">${kol.display_name || kol.username || username}</div>
                            <div class="result-handle">@${kol.username || username} Â· ${formatNumber(kol.follower_count)} followers</div>
                        </div>
                        <div class="result-meta">
                            <div class="score-display">
                                <div class="score-value" style="color: ${getScoreColor(score)}">${score.toFixed(0)}</div>
                                <div class="score-label">score</div>
                            </div>
                            <div class="result-grade ${getGradeClass(grade)}">${grade}</div>
                            <svg class="expand-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 9l6 6 6-6"/>
                            </svg>
                        </div>
                    </div>
                    <div class="result-details">
                        <div class="details-content">
                            ${renderDetails(username, kol, analysis)}
                        </div>
                    </div>
                </div>
            `;

            if (expanded) {
                setTimeout(() => {
                    animateMetricBars(username, analysis);
                    drawCharts(username, analysis);
                }, 100);
            }
        }

        function renderDetails(username, kol, analysis) {
            const engagement = analysis.engagement_score || 0;
            const consistency = analysis.consistency_score || 0;
            const dissonance = analysis.dissonance_score || 0;
            const baiting = analysis.baiting_score || 0;
            const redFlags = analysis.red_flags || [];
            const greenFlags = analysis.green_flags || [];
            const grade = analysis.grade || '?';

            return `
                <div class="stats-row">
                    <div class="stat-item">
                        <div class="stat-label">simps</div>
                        <div class="stat-value">${formatNumber(kol.follower_count)}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">tweets read</div>
                        <div class="stat-value">${analysis.tweets_analyzed || 0}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">confidence</div>
                        <div class="stat-value">${(analysis.confidence || 0).toFixed(0)}%</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">score thing</div>
                        <div class="stat-value">${(analysis.overall_score || 0).toFixed(0)}</div>
                    </div>
                </div>

                <div class="assessment-box">
                    <div class="assessment-badge">${getVerdict(grade)}</div>
                    <div class="assessment-text">${analysis.summary || 'idk what to say about this one. just mid probably'}</div>
                </div>

                <div class="metrics-section">
                    <div class="section-title">the numbers or whatever</div>
                    <div class="metrics-grid">
                        <div class="metric-card engagement">
                            <div class="metric-header">
                                <span class="metric-name">engagement</span>
                                <span class="metric-value">${engagement.toFixed(0)}</span>
                            </div>
                            <div class="metric-bar">
                                <div class="metric-bar-fill" id="bar-${username}-engagement" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="metric-card consistency">
                            <div class="metric-header">
                                <span class="metric-name">consistency</span>
                                <span class="metric-value">${consistency.toFixed(0)}</span>
                            </div>
                            <div class="metric-bar">
                                <div class="metric-bar-fill" id="bar-${username}-consistency" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="metric-card dissonance">
                            <div class="metric-header">
                                <span class="metric-name">sus level</span>
                                <span class="metric-value">${dissonance.toFixed(0)}</span>
                            </div>
                            <div class="metric-bar">
                                <div class="metric-bar-fill" id="bar-${username}-dissonance" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="metric-card baiting">
                            <div class="metric-header">
                                <span class="metric-name">bait energy</span>
                                <span class="metric-value">${baiting.toFixed(0)}</span>
                            </div>
                            <div class="metric-bar">
                                <div class="metric-bar-fill" id="bar-${username}-baiting" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="charts-row">
                    <div class="chart-box">
                        <div class="chart-title">shapes. very informative</div>
                        <div class="chart-container">
                            <svg id="radar-${username}" width="200" height="200"></svg>
                        </div>
                    </div>
                    <div class="chart-box">
                        <div class="chart-title">more shapes. bars this time</div>
                        <div class="chart-container">
                            <svg id="bars-${username}" width="260" height="160"></svg>
                        </div>
                    </div>
                </div>

                <div class="flags-row">
                    <div class="flags-box red">
                        <div class="flags-header">
                            <span class="flags-icon">:/</span>
                            <span class="flags-title">yikes</span>
                        </div>
                        <div class="flags-list">
                            ${redFlags.length ? redFlags.map(f => `<div class="flag-item">${f}</div>`).join('') : '<div class="flag-item">nothing bad. rare W</div>'}
                        </div>
                    </div>
                    <div class="flags-box green">
                        <div class="flags-header">
                            <span class="flags-icon">ok</span>
                            <span class="flags-title">not terrible</span>
                        </div>
                        <div class="flags-list">
                            ${greenFlags.length ? greenFlags.map(f => `<div class="flag-item">${f}</div>`).join('') : '<div class="flag-item">nothing good either lol</div>'}
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleResult(username) {
            const card = document.getElementById(`result-${username}`);
            const wasExpanded = card.classList.contains('expanded');
            card.classList.toggle('expanded');

            if (!wasExpanded && currentResults[username]) {
                setTimeout(() => {
                    animateMetricBars(username, currentResults[username].analysis || {});
                    drawCharts(username, currentResults[username].analysis || {});
                }, 50);
            }
        }

        function animateMetricBars(username, analysis) {
            ['engagement', 'consistency', 'dissonance', 'baiting'].forEach(m => {
                const bar = document.getElementById(`bar-${username}-${m}`);
                if (bar) bar.style.width = `${analysis[`${m}_score`] || 0}%`;
            });
        }

        function drawCharts(username, analysis) {
            const data = {
                engagement: analysis.engagement_score || 0,
                consistency: analysis.consistency_score || 0,
                dissonance: analysis.dissonance_score || 0,
                baiting: analysis.baiting_score || 0
            };
            drawRadarChart(data, `radar-${username}`);
            drawBarChart(data, `bars-${username}`);
        }

        function drawRadarChart(data, elementId) {
            const svg = d3.select(`#${elementId}`);
            if (svg.empty()) return;
            svg.selectAll('*').remove();

            const width = 200, height = 200;
            const radius = Math.min(width, height) / 2 - 30;
            const g = svg.append('g').attr('transform', `translate(${width/2}, ${height/2})`);

            const categories = ['engage', 'consist', 'sus', 'bait'];
            const values = [data.engagement, data.consistency, data.dissonance, data.baiting];
            const colors = ['#2383e2', '#0f7b6c', '#e03e3e', '#d9730d'];
            const angleSlice = (Math.PI * 2) / categories.length;

            for (let i = 1; i <= 4; i++) {
                g.append('circle')
                    .attr('r', radius * i / 4)
                    .attr('fill', 'none')
                    .attr('stroke', 'rgba(55, 53, 47, 0.1)')
                    .attr('stroke-width', 1);
            }

            categories.forEach((cat, i) => {
                const angle = angleSlice * i - Math.PI / 2;
                g.append('line')
                    .attr('x1', 0).attr('y1', 0)
                    .attr('x2', Math.cos(angle) * radius)
                    .attr('y2', Math.sin(angle) * radius)
                    .attr('stroke', 'rgba(55, 53, 47, 0.1)');

                g.append('text')
                    .attr('x', Math.cos(angle) * (radius + 16))
                    .attr('y', Math.sin(angle) * (radius + 16))
                    .attr('text-anchor', 'middle')
                    .attr('dominant-baseline', 'middle')
                    .attr('fill', colors[i])
                    .attr('font-size', '10px')
                    .attr('font-weight', '500')
                    .attr('font-family', 'Inter, sans-serif')
                    .text(cat);
            });

            const line = d3.lineRadial()
                .radius((d, i) => (d / 100) * radius)
                .angle((d, i) => i * angleSlice)
                .curve(d3.curveLinearClosed);

            g.append('path')
                .datum(values)
                .attr('fill', 'rgba(35, 131, 226, 0.15)')
                .attr('stroke', '#2383e2')
                .attr('stroke-width', 2)
                .attr('d', line);

            values.forEach((val, i) => {
                const angle = angleSlice * i - Math.PI / 2;
                g.append('circle')
                    .attr('cx', Math.cos(angle) * (val / 100) * radius)
                    .attr('cy', Math.sin(angle) * (val / 100) * radius)
                    .attr('r', 4)
                    .attr('fill', colors[i]);
            });
        }

        function drawBarChart(data, elementId) {
            const svg = d3.select(`#${elementId}`);
            if (svg.empty()) return;
            svg.selectAll('*').remove();

            const width = 260, height = 160;
            const margin = { top: 8, right: 35, bottom: 8, left: 60 };
            const chartWidth = width - margin.left - margin.right;
            const chartHeight = height - margin.top - margin.bottom;

            const g = svg.append('g').attr('transform', `translate(${margin.left}, ${margin.top})`);

            const categories = [
                { name: 'engage', value: data.engagement, color: '#2383e2' },
                { name: 'consist', value: data.consistency, color: '#0f7b6c' },
                { name: 'sus', value: data.dissonance, color: '#e03e3e' },
                { name: 'bait', value: data.baiting, color: '#d9730d' }
            ];

            const y = d3.scaleBand().domain(categories.map(d => d.name)).range([0, chartHeight]).padding(0.4);
            const x = d3.scaleLinear().domain([0, 100]).range([0, chartWidth]);

            g.selectAll('.bg-bar').data(categories).enter().append('rect')
                .attr('y', d => y(d.name)).attr('x', 0)
                .attr('height', y.bandwidth()).attr('width', chartWidth)
                .attr('fill', 'rgba(55, 53, 47, 0.05)').attr('rx', 2);

            g.selectAll('.value-bar').data(categories).enter().append('rect')
                .attr('y', d => y(d.name)).attr('x', 0)
                .attr('height', y.bandwidth()).attr('width', 0)
                .attr('fill', d => d.color).attr('rx', 2)
                .transition().duration(800).delay((d, i) => i * 100)
                .attr('width', d => x(d.value));

            g.selectAll('.label').data(categories).enter().append('text')
                .attr('y', d => y(d.name) + y.bandwidth() / 2)
                .attr('x', -8).attr('text-anchor', 'end')
                .attr('dominant-baseline', 'middle')
                .attr('fill', d => d.color)
                .attr('font-size', '11px').attr('font-weight', '500')
                .attr('font-family', 'Inter, sans-serif')
                .text(d => d.name);

            g.selectAll('.value-text').data(categories).enter().append('text')
                .attr('y', d => y(d.name) + y.bandwidth() / 2)
                .attr('x', d => x(d.value) + 6)
                .attr('dominant-baseline', 'middle')
                .attr('fill', d => d.color)
                .attr('font-size', '11px').attr('font-weight', '600')
                .attr('font-family', 'JetBrains Mono, monospace')
                .text(d => d.value.toFixed(0));
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('search-input').focus();
        });
    </script>
</body>
</html>
