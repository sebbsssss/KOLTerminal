<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kol terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* ========================================
           KOL TERMINAL - NOIR INTELLIGENCE
           Aesthetic: Dark Intelligence Dossier
           ======================================== */

        :root {
            /* Dark Surface Colors */
            --void: #0a0a0b;
            --obsidian: #111113;
            --charcoal: #1a1a1e;
            --graphite: #252529;
            --slate: #2f2f35;
            --smoke: #3a3a42;

            /* Paper Colors (for contrast cards) */
            --paper-white: #f8f6f1;
            --paper-cream: #f0ebe0;
            --paper-aged: #e5dfd0;

            /* Text Colors */
            --text-bright: #ffffff;
            --text-primary: #e8e6e1;
            --text-secondary: #a8a5a0;
            --text-muted: #706d68;
            --text-ghost: #4a4845;

            /* Accent Colors */
            --crimson: #dc2626;
            --crimson-glow: rgba(220, 38, 38, 0.4);
            --emerald: #10b981;
            --emerald-glow: rgba(16, 185, 129, 0.3);
            --amber: #f59e0b;
            --amber-glow: rgba(245, 158, 11, 0.3);
            --electric: #3b82f6;
            --electric-glow: rgba(59, 130, 246, 0.3);

            /* Legacy compatibility */
            --ink-black: var(--void);
            --ink-dark: var(--charcoal);
            --ink-medium: var(--text-secondary);
            --ink-light: var(--text-muted);
            --ink-faded: var(--text-ghost);
            --ink-ghost: var(--slate);
            --seal-red: var(--crimson);
            --forest: var(--emerald);
            --forest-soft: var(--emerald-glow);
            --seal-red-soft: var(--crimson-glow);
            --amber-soft: var(--amber-glow);
            --royal: var(--electric);
            --royal-soft: var(--electric-glow);
            --border: rgba(255, 255, 255, 0.08);
            --border-dark: rgba(255, 255, 255, 0.15);

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 40px rgba(220, 38, 38, 0.15);
            --shadow-paper: 0 4px 20px rgba(0, 0, 0, 0.5), 0 0 1px rgba(255,255,255,0.1);

            /* Typography */
            --font-display: 'Playfair Display', Georgia, serif;
            --font-mono: 'Space Mono', 'Courier New', monospace;
            --text-xs: 10px;
            --text-sm: 12px;
            --text-base: 14px;
            --text-lg: 16px;
            --text-xl: 20px;
            --text-2xl: 28px;
            --text-3xl: 42px;
            --text-4xl: 64px;
            --text-5xl: 80px;

            /* Spacing */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 24px;
            --space-8: 32px;
            --space-10: 40px;
            --space-12: 48px;
            --space-16: 64px;

            /* Transitions */
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-mono);
            font-size: var(--text-base);
            background: var(--void);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Dark Background with Subtle Grid */
        .paper-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background:
                radial-gradient(ellipse at 50% 0%, var(--charcoal) 0%, transparent 50%),
                radial-gradient(ellipse at 100% 100%, rgba(220, 38, 38, 0.03) 0%, transparent 40%),
                radial-gradient(ellipse at 0% 100%, rgba(59, 130, 246, 0.03) 0%, transparent 40%),
                var(--void);
        }

        .paper-texture {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 50px,
                    rgba(255, 255, 255, 0.01) 50px,
                    rgba(255, 255, 255, 0.01) 51px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 50px,
                    rgba(255, 255, 255, 0.01) 50px,
                    rgba(255, 255, 255, 0.01) 51px
                );
        }

        .fold-lines {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
        }

        .app {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ========== HEADER ========== */
        .header {
            padding: var(--space-4) var(--space-8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            background: rgba(10, 10, 11, 0.85);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            cursor: pointer;
            transition: all 0.2s var(--ease-out);
        }

        .logo:hover {
            transform: translateX(2px);
        }

        .logo:hover .logo-icon {
            box-shadow: 0 0 20px var(--crimson-glow);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--crimson) 0%, #991b1b 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: var(--text-lg);
            color: white;
            font-family: var(--font-display);
            transition: box-shadow 0.3s var(--ease-out);
        }

        .logo-text {
            font-size: var(--text-lg);
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header-nav {
            display: flex;
            gap: var(--space-2);
        }

        .header-link {
            padding: var(--space-2) var(--space-4);
            color: var(--text-muted);
            text-decoration: none;
            font-size: var(--text-sm);
            border-radius: 4px;
            transition: all 0.2s var(--ease-out);
            letter-spacing: 1px;
            text-transform: uppercase;
            border: 1px solid transparent;
        }

        .header-link:hover {
            background: var(--graphite);
            color: var(--text-primary);
            border-color: var(--border);
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* ========== SEARCH HERO ========== */
        .search-hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-16) var(--space-6);
            transition: all 0.5s var(--ease-out);
            position: relative;
        }

        .search-hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.08) 0%, transparent 70%);
            pointer-events: none;
            opacity: 0.5;
        }

        .search-hero.has-results {
            flex: none;
            padding: var(--space-8) var(--space-6);
        }

        .search-hero.has-results::before {
            opacity: 0;
        }

        .hero-title {
            font-family: var(--font-display);
            font-size: var(--text-5xl);
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: var(--space-2);
            text-align: center;
            color: var(--text-bright);
            animation: fadeInUp 0.8s var(--ease-out);
            position: relative;
        }

        .hero-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--crimson);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-hero.has-results .hero-title {
            display: none;
        }

        .hero-subtitle {
            font-family: var(--font-mono);
            font-size: var(--text-sm);
            color: var(--text-muted);
            margin-top: var(--space-6);
            margin-bottom: var(--space-12);
            text-align: center;
            max-width: 500px;
            animation: fadeInUp 0.8s var(--ease-out) 0.1s both;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .search-hero.has-results .hero-subtitle {
            display: none;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            animation: fadeInUp 0.8s var(--ease-out) 0.2s both;
            position: relative;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--charcoal);
            border: 1px solid var(--slate);
            border-radius: 8px;
            padding: var(--space-2);
            transition: all 0.3s var(--ease-out);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }

        .search-bar:focus-within {
            border-color: var(--crimson);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4), 0 0 0 3px rgba(220, 38, 38, 0.2);
        }

        .search-prefix {
            padding: 0 var(--space-2) 0 var(--space-4);
            color: var(--crimson);
            font-size: var(--text-xl);
            font-weight: 700;
        }

        .search-input {
            flex: 1;
            padding: var(--space-4) var(--space-2);
            background: transparent;
            border: none;
            color: var(--text-bright);
            font-family: var(--font-mono);
            font-size: var(--text-lg);
        }

        .search-input:focus {
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-ghost);
        }

        .search-btn {
            padding: var(--space-4) var(--space-6);
            background: linear-gradient(135deg, var(--crimson) 0%, #991b1b 100%);
            border: none;
            border-radius: 6px;
            color: white;
            font-family: var(--font-mono);
            font-size: var(--text-sm);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s var(--ease-out);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ========== RESULTS ========== */
        .results-section {
            display: none;
            padding: var(--space-8) var(--space-6) var(--space-16);
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .results-section.visible {
            display: block;
            animation: fadeIn 0.5s var(--ease-out);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ========== PAPER CARD ========== */
        .paper-card {
            background: linear-gradient(145deg, var(--graphite) 0%, var(--charcoal) 100%);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255,255,255,0.05);
            margin-bottom: var(--space-6);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--slate);
            transition: all 0.3s var(--ease-out);
        }

        .paper-card:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255,255,255,0.08);
            border-color: var(--smoke);
            transform: translateY(-2px);
        }

        /* Red accent line on left */
        .paper-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, var(--crimson) 0%, transparent 100%);
        }

        /* Subtle glow on top */
        .paper-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255,255,255,0.1) 50%,
                transparent 100%
            );
        }

        /* ========== RESULT CARD HEADER ========== */
        .result-header {
            padding: var(--space-6);
            display: flex;
            align-items: center;
            gap: var(--space-4);
            cursor: pointer;
            transition: background 0.2s var(--ease-out);
            border-bottom: 1px solid transparent;
            position: relative;
            z-index: 2;
        }

        .paper-card.expanded .result-header {
            border-bottom-color: var(--border);
        }

        .result-header:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .result-avatar {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--slate) 0%, var(--graphite) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-xl);
            font-weight: 900;
            color: var(--text-primary);
            font-family: var(--font-display);
            flex-shrink: 0;
            transition: all 0.2s var(--ease-out);
            border: 1px solid var(--border);
        }

        .result-header:hover .result-avatar {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--crimson);
        }

        .result-info {
            flex: 1;
            min-width: 0;
        }

        .result-name {
            font-family: var(--font-display);
            font-size: var(--text-xl);
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--text-bright);
        }

        .result-handle {
            font-size: var(--text-sm);
            color: var(--text-muted);
        }

        .result-meta {
            display: flex;
            align-items: center;
            gap: var(--space-5);
        }

        .score-display {
            text-align: right;
        }

        .score-value {
            font-size: var(--text-3xl);
            font-weight: 700;
            font-family: var(--font-display);
            line-height: 1;
            color: var(--text-bright);
        }

        .score-label {
            font-size: var(--text-xs);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-grade {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: var(--text-xl);
            font-family: var(--font-display);
            transition: all 0.2s var(--ease-spring);
        }

        .result-header:hover .result-grade {
            transform: scale(1.1) rotate(-3deg);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        .grade-a { background: var(--emerald); color: white; box-shadow: 0 0 20px var(--emerald-glow); }
        .grade-b { background: var(--electric); color: white; box-shadow: 0 0 20px var(--electric-glow); }
        .grade-c { background: var(--amber); color: var(--void); box-shadow: 0 0 20px var(--amber-glow); }
        .grade-d { background: var(--crimson); color: white; box-shadow: 0 0 20px var(--crimson-glow); }
        .grade-f { background: var(--crimson); color: white; box-shadow: 0 0 20px var(--crimson-glow); }

        .expand-icon {
            color: var(--text-muted);
            transition: all 0.25s var(--ease-out);
        }

        .paper-card.expanded .expand-icon {
            transform: rotate(180deg);
            color: var(--crimson);
        }

        .result-details {
            display: none;
        }

        .paper-card.expanded .result-details {
            display: block;
            animation: slideDown 0.4s var(--ease-out);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .details-content {
            padding: var(--space-6);
            background: var(--charcoal);
            position: relative;
        }

        .details-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 40px,
                    rgba(255, 255, 255, 0.01) 40px,
                    rgba(255, 255, 255, 0.01) 41px
                );
            pointer-events: none;
        }

        /* ========== STATS ROW ========== */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--space-3);
            margin-bottom: var(--space-6);
            position: relative;
            z-index: 1;
        }

        .stat-item {
            padding: var(--space-4);
            background: var(--graphite);
            border-radius: 8px;
            border: 1px solid var(--border);
            transition: all 0.2s var(--ease-out);
        }

        .stat-item:hover {
            border-color: var(--slate);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: var(--text-xs);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: var(--space-2);
        }

        .stat-value {
            font-size: var(--text-2xl);
            font-weight: 700;
            font-family: var(--font-display);
            color: var(--text-bright);
        }

        /* ========== ASSESSMENT BOX ========== */
        .assessment-box {
            background: var(--graphite);
            border: 1px solid var(--border);
            border-left: 4px solid var(--crimson);
            border-radius: 0 8px 8px 0;
            padding: var(--space-5);
            margin-bottom: var(--space-6);
            position: relative;
            z-index: 1;
        }

        .assessment-badge {
            display: inline-block;
            padding: var(--space-1) var(--space-3);
            background: var(--crimson);
            border-radius: 4px;
            font-size: var(--text-xs);
            font-weight: 700;
            color: white;
            margin-bottom: var(--space-3);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .assessment-text {
            font-family: var(--font-display);
            font-size: var(--text-lg);
            font-style: italic;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* ========== ARCHETYPE BOX ========== */
        .archetype-box {
            background: linear-gradient(145deg, var(--slate) 0%, var(--graphite) 100%);
            border: 1px solid var(--smoke);
            border-radius: 12px;
            padding: var(--space-6);
            margin-bottom: var(--space-6);
            text-align: center;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .archetype-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.05) 0%, transparent 50%);
            animation: archetypePulse 4s ease-in-out infinite;
        }

        @keyframes archetypePulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .archetype-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            margin-bottom: var(--space-3);
            position: relative;
            z-index: 1;
        }

        .archetype-emoji {
            font-size: var(--text-3xl);
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }

        .archetype-name {
            font-family: var(--font-display);
            font-size: var(--text-2xl);
            font-weight: 900;
            color: var(--text-bright);
        }

        .trust-badge {
            padding: var(--space-2) var(--space-4);
            border-radius: 6px;
            font-size: var(--text-xs);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .trust-badge.avoid { background: var(--crimson); color: white; box-shadow: 0 0 15px var(--crimson-glow); }
        .trust-badge.caution { background: var(--amber); color: var(--void); box-shadow: 0 0 15px var(--amber-glow); }
        .trust-badge.neutral { background: var(--slate); color: var(--text-secondary); }
        .trust-badge.consider { background: var(--electric); color: white; box-shadow: 0 0 15px var(--electric-glow); }
        .trust-badge.higher { background: var(--emerald); color: white; box-shadow: 0 0 15px var(--emerald-glow); }
        .trust-badge.entertainment { background: var(--amber); color: var(--void); box-shadow: 0 0 15px var(--amber-glow); }

        .archetype-description {
            font-family: var(--font-display);
            font-size: var(--text-base);
            font-style: italic;
            color: var(--text-muted);
            margin-top: var(--space-2);
            position: relative;
            z-index: 1;
        }

        /* ========== METRICS SECTION ========== */
        .metrics-section {
            margin-bottom: var(--space-6);
            position: relative;
            z-index: 1;
        }

        .section-title {
            font-size: var(--text-xs);
            font-weight: 700;
            color: var(--crimson);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: var(--space-4);
            padding-bottom: var(--space-2);
            border-bottom: 1px solid var(--border);
        }

        /* ========== VIBES COLUMNS ========== */
        .vibes-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-4);
        }

        .vibes-column {
            border-radius: 8px;
            padding: var(--space-5);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .vibes-column::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
        }

        .vibes-column.good {
            background: linear-gradient(180deg, rgba(16, 185, 129, 0.1) 0%, transparent 100%);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .vibes-column.good::before {
            background: var(--forest);
        }

        .vibes-column.sus {
            background: linear-gradient(180deg, rgba(220, 38, 38, 0.1) 0%, transparent 100%);
            border-color: rgba(220, 38, 38, 0.3);
        }

        .vibes-column.sus::before {
            background: var(--crimson);
        }

        .vibes-header {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            margin-bottom: var(--space-4);
            padding-bottom: var(--space-3);
            border-bottom: 1px solid var(--border);
        }

        .vibes-emoji {
            font-size: var(--text-lg);
        }

        .vibes-title {
            font-size: var(--text-xs);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .vibes-column.good .vibes-title { color: var(--emerald); }
        .vibes-column.sus .vibes-title { color: var(--crimson); }

        .vibes-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }

        .vibe-item {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .vibe-name {
            font-size: var(--text-xs);
            color: var(--text-secondary);
            width: 72px;
            flex-shrink: 0;
            letter-spacing: 0.3px;
        }

        .vibe-bar-container {
            flex: 1;
            height: 6px;
            background: var(--slate);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .vibe-bar {
            height: 100%;
            border-radius: 3px;
            transition: width 0.8s var(--ease-out);
            position: relative;
        }

        .vibe-bar.good { background: var(--emerald); box-shadow: 0 0 10px var(--emerald-glow); }
        .vibe-bar.sus { background: var(--crimson); box-shadow: 0 0 10px var(--crimson-glow); }

        .vibe-value {
            font-size: var(--text-sm);
            font-weight: 700;
            font-family: var(--font-mono);
            width: 28px;
            text-align: right;
        }

        .vibes-column.good .vibe-value { color: var(--emerald); }
        .vibes-column.sus .vibe-value { color: var(--crimson); }

        @media (max-width: 640px) {
            .vibes-container {
                grid-template-columns: 1fr;
            }
        }

        /* Legacy metric styles for radar chart compatibility */
        .metrics-grid { display: none; }
        .metric-card { display: none; }

        /* ========== CHARTS ========== */
        .charts-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-4);
            margin-bottom: var(--space-6);
            position: relative;
            z-index: 1;
        }

        .chart-box {
            background: var(--graphite);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: var(--space-5);
        }

        .chart-title {
            font-size: var(--text-xs);
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: var(--space-4);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .chart-container {
            display: flex;
            justify-content: center;
        }

        /* ========== CONTRADICTION SECTION ========== */
        .contradiction-section {
            background: var(--graphite);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: var(--space-6);
            margin-bottom: var(--space-6);
            position: relative;
            z-index: 1;
        }

        .contradiction-header {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin-bottom: var(--space-5);
            padding-bottom: var(--space-4);
            border-bottom: 1px solid var(--border);
        }

        .contradiction-icon {
            font-size: var(--text-lg);
            color: var(--amber);
        }

        .contradiction-title {
            font-size: var(--text-xs);
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .bs-meter {
            display: flex;
            align-items: center;
            gap: var(--space-5);
            margin-bottom: var(--space-5);
            padding: var(--space-4);
            background: var(--charcoal);
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .bs-score-display {
            text-align: center;
            min-width: 70px;
        }

        .bs-score-value {
            font-size: var(--text-3xl);
            font-weight: 700;
            font-family: var(--font-display);
            line-height: 1;
            color: var(--text-bright);
        }

        .bs-score-label {
            font-size: var(--text-xs);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: var(--space-1);
        }

        .bs-bar-container {
            flex: 1;
        }

        .bs-bar-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--space-2);
            font-size: var(--text-xs);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .bs-bar {
            height: 8px;
            background: linear-gradient(90deg, var(--emerald) 0%, var(--amber) 50%, var(--crimson) 100%);
            border-radius: 4px;
            position: relative;
        }

        .bs-bar-indicator {
            position: absolute;
            top: -4px;
            width: 4px;
            height: 16px;
            background: var(--text-bright);
            border-radius: 2px;
            transition: left 0.8s var(--ease-spring);
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .contradiction-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-3);
            margin-bottom: var(--space-5);
        }

        .contradiction-stat {
            background: var(--charcoal);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: var(--space-4);
            text-align: center;
        }

        .contradiction-stat-icon {
            font-size: var(--text-base);
            margin-bottom: var(--space-2);
            opacity: 0.6;
        }

        .contradiction-stat-value {
            font-size: var(--text-2xl);
            font-weight: 700;
            font-family: var(--font-display);
            color: var(--text-bright);
        }

        .contradiction-stat-label {
            font-size: var(--text-xs);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .contradiction-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }

        .contradiction-item {
            background: var(--charcoal);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            border-left: 3px solid var(--crimson);
        }

        .contradiction-item.medium {
            border-left-color: var(--amber);
        }

        .contradiction-item.low {
            border-left-color: var(--text-ghost);
        }

        .contradiction-item-header {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3) var(--space-4);
            background: var(--slate);
            cursor: pointer;
            transition: background 0.15s var(--ease-out);
        }

        .contradiction-item-header:hover {
            background: var(--smoke);
        }

        .contradiction-severity {
            font-size: var(--text-xs);
            font-weight: 700;
            padding: var(--space-1) var(--space-2);
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contradiction-severity.high {
            background: var(--crimson);
            color: white;
        }

        .contradiction-severity.medium {
            background: var(--amber);
            color: var(--void);
        }

        .contradiction-severity.low {
            background: var(--slate);
            color: var(--text-secondary);
        }

        .contradiction-date {
            font-size: var(--text-xs);
            color: var(--text-muted);
        }

        .contradiction-expand {
            margin-left: auto;
            color: var(--text-muted);
            transition: transform 0.25s var(--ease-out);
            font-size: var(--text-xs);
        }

        .contradiction-item.expanded .contradiction-expand {
            transform: rotate(180deg);
            color: var(--crimson);
        }

        .contradiction-original {
            padding: var(--space-4);
            font-family: var(--font-display);
            font-size: var(--text-base);
            color: var(--text-secondary);
            line-height: 1.7;
            font-style: italic;
            border-bottom: 1px solid var(--border);
        }

        .contradiction-action {
            background: rgba(220, 38, 38, 0.1);
            padding: var(--space-4);
            margin: var(--space-3);
            border-radius: 6px;
            border-left: 2px solid var(--seal-red);
        }

        .contradiction-action-label {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: var(--text-xs);
            color: var(--seal-red);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: var(--space-2);
        }

        .contradiction-action-text {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .contradiction-action-date {
            font-size: var(--text-xs);
            color: var(--text-muted);
            margin-top: var(--space-2);
        }

        .no-contradictions {
            text-align: center;
            padding: var(--space-8);
        }

        .no-contradictions-icon {
            font-size: var(--text-xl);
            margin-bottom: var(--space-3);
            opacity: 0.5;
        }

        .no-contradictions-text {
            font-family: var(--font-display);
            font-size: var(--text-base);
            color: var(--text-muted);
            font-style: italic;
        }

        .no-contradictions > div:first-of-type:not(.no-contradictions-icon) {
            color: var(--emerald);
            font-size: var(--text-base);
            margin-bottom: var(--space-1);
        }

        /* ========== FLAGS ========== */
        .flags-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-4);
            position: relative;
            z-index: 1;
        }

        .flags-box {
            background: var(--graphite);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: var(--space-5);
        }

        .flags-box.red { border-left: 4px solid var(--crimson); }
        .flags-box.green { border-left: 4px solid var(--emerald); }

        .flags-header {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            margin-bottom: var(--space-4);
        }

        .flags-icon {
            font-size: var(--text-base);
        }

        .flags-title {
            font-size: var(--text-xs);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .flags-box.red .flags-title { color: var(--crimson); }
        .flags-box.green .flags-title { color: var(--emerald); }

        .flags-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .flag-item {
            padding: var(--space-3);
            background: var(--charcoal);
            border-radius: 6px;
            font-family: var(--font-display);
            font-size: var(--text-sm);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        /* ========== LOADING & TOASTS ========== */
        .loading-card {
            background: var(--graphite);
            border-radius: 12px;
            box-shadow: var(--shadow-paper);
            padding: var(--space-16);
            text-align: center;
            border: 1px solid var(--border);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--slate);
            border-top-color: var(--crimson);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto var(--space-4);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-muted);
            font-size: var(--text-sm);
            font-style: italic;
            font-family: var(--font-display);
        }

        .toast-container {
            position: fixed;
            bottom: var(--space-6);
            right: var(--space-6);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .toast {
            background: var(--graphite);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: var(--space-3) var(--space-4);
            font-size: var(--text-sm);
            color: var(--text-primary);
            box-shadow: var(--shadow-lg);
            animation: toastIn 0.3s var(--ease-spring);
        }

        .toast.success { border-left: 4px solid var(--emerald); }
        .toast.error { border-left: 4px solid var(--crimson); }
        .toast.info { border-left: 4px solid var(--electric); }

        @keyframes toastIn {
            from {
                transform: translateX(100%) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        /* ========== MISC ========== */
        .annotation {
            font-family: var(--font-display);
            font-style: italic;
            color: var(--text-muted);
        }

        .beta-tag {
            display: inline-block;
            font-size: var(--text-xs);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 3px var(--space-2);
            background: var(--crimson);
            color: white;
            border-radius: 4px;
            margin-left: var(--space-2);
            vertical-align: middle;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .hero-title {
                font-size: var(--text-3xl);
            }

            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }

            .charts-row, .flags-row, .metrics-grid {
                grid-template-columns: 1fr;
            }

            .result-meta {
                flex-direction: column;
                align-items: flex-end;
                gap: var(--space-2);
            }
        }

        @media (max-width: 480px) {
            .stats-row {
                grid-template-columns: 1fr;
            }

            .header {
                padding: var(--space-3) var(--space-4);
            }

            .details-content {
                padding: var(--space-5);
            }
        }

        /* ========== WALLET INPUT ========== */
        .wallet-toggle {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            margin-top: var(--space-4);
            cursor: pointer;
            color: var(--ink-light);
            font-size: var(--text-sm);
            transition: color 0.2s var(--ease-out);
        }

        .wallet-toggle:hover {
            color: var(--ink-medium);
        }

        .wallet-toggle-icon {
            width: 14px;
            height: 14px;
            transition: transform 0.25s var(--ease-out);
        }

        .wallet-toggle.expanded .wallet-toggle-icon {
            transform: rotate(90deg);
        }

        .wallet-section {
            display: none;
            margin-top: var(--space-4);
            padding: var(--space-4);
            background: var(--paper-cream);
            border: 1px solid var(--border);
            border-radius: 2px;
            animation: slideDown 0.3s var(--ease-out);
        }

        .wallet-section.visible {
            display: block;
        }

        .wallet-label {
            font-size: var(--text-xs);
            color: var(--ink-light);
            margin-bottom: var(--space-2);
            display: flex;
            align-items: center;
            gap: var(--space-2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .wallet-input-row {
            display: flex;
            gap: var(--space-2);
            margin-bottom: var(--space-2);
        }

        .wallet-input {
            flex: 1;
            padding: var(--space-3);
            background: var(--paper-white);
            border: 1px solid var(--border-dark);
            border-radius: 2px;
            font-family: var(--font-mono);
            font-size: var(--text-sm);
            color: var(--ink-black);
            transition: border-color 0.2s var(--ease-out);
        }

        .wallet-input:focus {
            outline: none;
            border-color: var(--ink-black);
        }

        .wallet-input::placeholder {
            color: var(--ink-ghost);
        }

        .chain-select {
            padding: var(--space-3);
            background: var(--paper-white);
            border: 1px solid var(--border-dark);
            border-radius: 2px;
            font-size: var(--text-sm);
            color: var(--ink-medium);
            cursor: pointer;
            min-width: 100px;
        }

        .add-wallet-btn {
            padding: var(--space-2) var(--space-3);
            background: transparent;
            border: 1px dashed var(--border-dark);
            border-radius: 2px;
            color: var(--ink-light);
            font-size: var(--text-sm);
            cursor: pointer;
            transition: all 0.2s var(--ease-out);
        }

        .add-wallet-btn:hover {
            border-color: var(--ink-black);
            color: var(--ink-black);
        }

        .wallet-hint {
            font-size: var(--text-xs);
            color: var(--ink-faded);
            font-style: italic;
            font-family: var(--font-display);
        }

        /* ========== ON-CHAIN DOSSIER ========== */
        .onchain-dossier {
            position: relative;
            background: var(--charcoal);
            border: 1px solid var(--slate);
            border-radius: 12px;
            padding: 0;
            margin: var(--space-6) 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .onchain-dossier::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.02;
            pointer-events: none;
            z-index: 1;
        }

        .dossier-header {
            background: linear-gradient(90deg, var(--void) 0%, var(--obsidian) 100%);
            padding: var(--space-4) var(--space-5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid var(--crimson);
        }

        .dossier-title {
            font-family: var(--font-mono);
            font-size: var(--text-xs);
            font-weight: 700;
            color: var(--text-muted);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .dossier-classification {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .nansen-source {
            font-family: var(--font-mono);
            font-size: var(--text-xs);
            color: var(--electric);
            padding: var(--space-1) var(--space-3);
            background: rgba(59, 130, 246, 0.15);
            border-radius: 4px;
            letter-spacing: 1px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .dossier-body {
            padding: var(--space-6);
            position: relative;
            z-index: 2;
            background: var(--graphite);
        }

        /* Smart Money Seal */
        .smart-money-seal {
            position: absolute;
            top: var(--space-5);
            right: var(--space-5);
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: rotate(12deg);
            z-index: 10;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s var(--ease-spring), box-shadow 0.3s var(--ease-out);
            cursor: default;
        }

        .smart-money-seal:hover {
            transform: rotate(12deg) scale(1.1);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.5);
        }

        @keyframes sealPulse {
            0%, 100% { box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4), 0 0 0 0 rgba(16, 185, 129, 0.4); }
            50% { box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4), 0 0 0 8px rgba(16, 185, 129, 0); }
        }

        .smart-money-seal.verified {
            background: linear-gradient(135deg, var(--emerald) 0%, #047857 100%);
            border: 3px solid var(--emerald);
            animation: sealPulse 2.5s ease-in-out infinite;
        }

        .smart-money-seal.unverified {
            background: linear-gradient(135deg, var(--slate) 0%, var(--graphite) 100%);
            border: 3px solid var(--smoke);
        }

        .seal-icon {
            font-size: var(--text-2xl);
            margin-bottom: 2px;
        }

        .seal-text {
            font-family: var(--font-mono);
            font-size: 8px;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            line-height: 1.2;
            font-weight: 700;
        }

        .smart-money-seal.unverified .seal-text {
            color: var(--text-muted);
        }

        /* Entity ID Section */
        .entity-id-section {
            margin-bottom: var(--space-5);
            padding-right: 110px;
        }

        .entity-label {
            font-family: var(--font-mono);
            font-size: var(--text-xs);
            color: var(--text-muted);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: var(--space-2);
        }

        .entity-name {
            font-family: var(--font-display);
            font-size: var(--text-2xl);
            font-weight: 900;
            color: var(--text-bright);
            letter-spacing: -0.5px;
            border-bottom: 2px solid var(--crimson);
            padding-bottom: var(--space-1);
            display: inline-block;
        }

        .entity-aliases {
            margin-top: var(--space-2);
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
        }

        .entity-alias {
            font-family: var(--font-mono);
            font-size: var(--text-xs);
            color: var(--text-secondary);
            padding: var(--space-1) var(--space-2);
            background: var(--slate);
            border: 1px solid var(--smoke);
            border-radius: 4px;
        }

        /* Financial Data Grid */
        .financial-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: var(--void);
            padding: 1px;
            margin: var(--space-5) 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .financial-cell {
            background: var(--charcoal);
            padding: var(--space-4) var(--space-3);
            text-align: center;
            position: relative;
            transition: background 0.2s var(--ease-out), transform 0.2s var(--ease-spring);
        }

        .financial-cell:hover {
            background: var(--slate);
            transform: scale(1.02);
            z-index: 2;
        }

        .cell-value {
            font-family: var(--font-display);
            font-size: var(--text-2xl);
            font-weight: 700;
            margin-bottom: var(--space-1);
            position: relative;
        }

        .cell-value.profit { color: var(--emerald); }
        .cell-value.loss { color: var(--crimson); }
        .cell-value.neutral { color: var(--text-bright); }

        .cell-label {
            font-family: var(--font-mono);
            font-size: var(--text-xs);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Risk Meter */
        .risk-assessment {
            margin: var(--space-5) 0;
            padding: var(--space-4);
            background: var(--charcoal);
            border-left: 4px solid var(--crimson);
            border-radius: 0 8px 8px 0;
        }

        .risk-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-3);
        }

        .risk-title {
            font-family: var(--font-mono);
            font-size: var(--text-xs);
            color: var(--text-muted);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .risk-score-display {
            font-family: var(--font-display);
            font-size: var(--text-2xl);
            font-weight: 700;
        }

        .risk-score-display.low { color: var(--emerald); }
        .risk-score-display.medium { color: var(--amber); }
        .risk-score-display.high { color: var(--crimson); }

        .risk-bar-track {
            height: 8px;
            background: linear-gradient(90deg,
                var(--emerald) 0%, var(--emerald) 33%,
                var(--amber) 33%, var(--amber) 66%,
                var(--crimson) 66%, var(--crimson) 100%
            );
            border-radius: 4px;
            position: relative;
        }

        .risk-bar-indicator {
            position: absolute;
            top: -4px;
            width: 4px;
            height: 16px;
            background: var(--text-bright);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            transition: left 0.6s var(--ease-spring);
        }

        .risk-labels {
            display: flex;
            justify-content: space-between;
            margin-top: var(--space-2);
        }

        .risk-label {
            font-family: var(--font-mono);
            font-size: var(--text-xs);
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        /* Signals Section */
        .signals-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-4);
            margin: var(--space-5) 0;
        }

        .signals-column {
            padding: var(--space-4);
            border-radius: 8px;
        }

        .signals-column.trust {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0.02) 100%);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .signals-column.risk {
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.1) 0%, rgba(220, 38, 38, 0.02) 100%);
            border: 1px solid rgba(220, 38, 38, 0.3);
        }

        .signals-header {
            font-family: var(--font-mono);
            font-size: 9px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: var(--space-3);
            padding-bottom: var(--space-2);
            border-bottom: 1px solid currentColor;
            font-weight: 700;
        }

        .signals-column.trust .signals-header { color: var(--emerald); }
        .signals-column.risk .signals-header { color: var(--crimson); }

        .signal-item {
            font-family: var(--font-display);
            font-size: var(--text-sm);
            color: var(--text-secondary);
            padding: var(--space-2) 0;
            border-bottom: 1px dotted var(--border);
            display: flex;
            align-items: flex-start;
            gap: var(--space-2);
        }

        .signal-item:last-child {
            border-bottom: none;
        }

        .signal-icon {
            flex-shrink: 0;
            width: 14px;
            height: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-xs);
            margin-top: 2px;
        }

        .signals-column.trust .signal-icon { color: var(--emerald); }
        .signals-column.risk .signal-icon { color: var(--crimson); }

        /* Holdings Ledger */
        .holdings-ledger {
            margin: var(--space-5) 0;
            border: 1px solid var(--void);
            border-radius: 8px;
            overflow: hidden;
        }

        .ledger-header {
            background: var(--void);
            padding: var(--space-3) var(--space-4);
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: var(--space-2);
        }

        .ledger-header-cell {
            font-family: var(--font-mono);
            font-size: 8px;
            color: var(--text-muted);
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .ledger-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-4);
            background: var(--charcoal);
            border-bottom: 1px solid var(--border);
            transition: background 0.15s var(--ease-out);
        }

        .ledger-row:hover {
            background: var(--slate);
        }

        .ledger-row:nth-child(even) {
            background: var(--graphite);
        }

        .ledger-row:nth-child(even):hover {
            background: var(--slate);
        }

        .ledger-cell {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
        }

        .ledger-cell.token {
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 11px;
            color: var(--text-bright);
        }

        .ledger-cell.value {
            font-family: var(--font-display);
            font-size: var(--text-base);
        }

        .ledger-cell.pnl {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: var(--text-base);
        }

        .ledger-cell.pnl.profit { color: var(--emerald); }
        .ledger-cell.pnl.loss { color: var(--crimson); }

        .ledger-cell.roi {
            font-family: var(--font-mono);
            font-size: var(--text-xs);
            font-weight: 700;
        }

        .ledger-cell.roi.profit { color: var(--emerald); }
        .ledger-cell.roi.loss { color: var(--crimson); }

        /* Summary Note */
        .dossier-summary {
            margin-top: var(--space-5);
            padding: var(--space-4) var(--space-5);
            background: var(--charcoal);
            border: 1px solid var(--border);
            border-left: 4px solid var(--electric);
            border-radius: 0 8px 8px 0;
            position: relative;
        }

        .summary-text {
            font-family: var(--font-display);
            font-size: var(--text-base);
            font-style: italic;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* Credibility Impact Footer */
        .dossier-footer {
            margin-top: var(--space-5);
            padding-top: var(--space-4);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .impact-section {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .impact-label {
            font-family: var(--font-mono);
            font-size: 9px;
            color: var(--text-muted);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .impact-value {
            font-family: var(--font-display);
            font-size: var(--text-2xl);
            font-weight: 700;
            padding: var(--space-2) var(--space-4);
            border-radius: 6px;
        }

        .impact-value.positive {
            color: var(--emerald);
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .impact-value.negative {
            color: var(--crimson);
            background: rgba(220, 38, 38, 0.15);
            border: 1px solid rgba(220, 38, 38, 0.3);
        }

        .impact-value.neutral {
            color: var(--text-secondary);
            background: var(--slate);
            border: 1px solid var(--smoke);
        }

        .dossier-timestamp {
            font-family: var(--font-mono);
            font-size: 9px;
            color: var(--text-muted);
        }

        /* Watermark */
        .dossier-watermark {
            position: absolute;
            bottom: var(--space-10);
            right: var(--space-8);
            font-family: var(--font-display);
            font-size: 72px;
            font-style: italic;
            color: rgba(255, 255, 255, 0.02);
            transform: rotate(-15deg);
            pointer-events: none;
            z-index: 1;
            user-select: none;
        }

        /* Empty State */
        .dossier-empty {
            padding: var(--space-10);
            text-align: center;
        }

        .dossier-empty-icon {
            font-size: var(--text-3xl);
            color: var(--text-muted);
            margin-bottom: var(--space-3);
            opacity: 0.5;
        }

        .dossier-empty-text {
            font-family: var(--font-display);
            font-size: var(--text-base);
            font-style: italic;
            color: var(--text-muted);
        }

        @media (max-width: 640px) {
            .financial-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .signals-section {
                grid-template-columns: 1fr;
            }

            .smart-money-seal {
                width: 70px;
                height: 70px;
                top: var(--space-4);
                right: var(--space-4);
            }

            .seal-icon {
                font-size: var(--text-lg);
            }

            .seal-text {
                font-size: 6px;
            }

            .ledger-header,
            .ledger-row {
                grid-template-columns: 1.5fr 1fr 1fr;
            }

            .ledger-header-cell:last-child,
            .ledger-cell:last-child {
                display: none;
            }

            .entity-id-section {
                padding-right: 80px;
            }

            .dossier-footer {
                flex-direction: column;
                gap: var(--space-3);
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="paper-bg"></div>
    <div class="paper-texture"></div>
    <div class="fold-lines"></div>

    <div class="app">
        <header class="header">
            <div class="logo" onclick="resetSearch()">
                <div class="logo-icon">k</div>
                <div class="logo-text">kol terminal</div>
            </div>
            <nav class="header-nav">
                <a href="/docs.html" class="header-link">how it works</a>
            </nav>
        </header>

        <main class="main">
            <div class="search-hero" id="search-hero">
                <h1 class="hero-title">sup</h1>
                <p class="hero-subtitle">lets see if ur fave influencer is legit. probably not tho <span class="beta-tag">beta</span></p>

                <div class="search-container">
                    <div class="search-bar">
                        <span class="search-prefix">@</span>
                        <input
                            type="text"
                            class="search-input"
                            id="search-input"
                            placeholder="who we judging"
                            onkeypress="if(event.key==='Enter')searchKOL()"
                            autocomplete="off"
                        >
                        <button class="search-btn" id="search-btn" onclick="searchKOL()">whatever go</button>
                    </div>

                    <div class="wallet-toggle" id="wallet-toggle" onclick="toggleWalletSection()">
                        <svg class="wallet-toggle-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                        <span>+ add wallet for on-chain analysis</span>
                        <span class="nansen-badge" style="margin-left: auto; padding: 2px 6px; font-size: 9px;">powered by nansen</span>
                    </div>

                    <div class="wallet-section" id="wallet-section">
                        <div class="wallet-label">
                            <span>&#x1F4B0;</span>
                            wallet addresses (optional)
                        </div>
                        <div id="wallet-inputs">
                            <div class="wallet-input-row">
                                <input type="text" class="wallet-input" id="wallet-0" placeholder="0x... or solana address" />
                                <select class="chain-select" id="chain-0">
                                    <option value="ethereum">Ethereum</option>
                                    <option value="solana">Solana</option>
                                    <option value="base">Base</option>
                                    <option value="arbitrum">Arbitrum</option>
                                    <option value="polygon">Polygon</option>
                                </select>
                            </div>
                        </div>
                        <button class="add-wallet-btn" onclick="addWalletInput()">+ add another wallet</button>
                        <div class="wallet-hint">we'll check nansen for smart money labels, pnl, and risk flags</div>
                    </div>
                </div>
            </div>

            <div class="results-section" id="results-section">
                <div id="results-container"></div>
            </div>

            <!-- Footer with badge -->
            <footer style="text-align: center; padding: 40px 24px; margin-top: auto;">
                <a href="https://orynth.dev/projects/key-opinion-terminal" target="_blank" rel="noopener">
                    <img src="https://orynth.dev/api/badge/key-opinion-terminal?theme=light&style=default" alt="Featured on Orynth" width="260" height="80" />
                </a>
            </footer>
        </main>
    </div>

    <div class="toast-container" id="toast-container"></div>

    <script>
        const API_BASE = '';
        let currentResults = {};
        let walletInputCount = 1;

        function toggleWalletSection() {
            const toggle = document.getElementById('wallet-toggle');
            const section = document.getElementById('wallet-section');
            toggle.classList.toggle('expanded');
            section.classList.toggle('visible');
        }

        function addWalletInput() {
            const container = document.getElementById('wallet-inputs');
            const newRow = document.createElement('div');
            newRow.className = 'wallet-input-row';
            newRow.innerHTML = `
                <input type="text" class="wallet-input" id="wallet-${walletInputCount}" placeholder="0x... or solana address" />
                <select class="chain-select" id="chain-${walletInputCount}">
                    <option value="ethereum">Ethereum</option>
                    <option value="solana">Solana</option>
                    <option value="base">Base</option>
                    <option value="arbitrum">Arbitrum</option>
                    <option value="polygon">Polygon</option>
                </select>
            `;
            container.appendChild(newRow);
            walletInputCount++;
        }

        function getWalletAddresses() {
            const wallets = [];
            for (let i = 0; i < walletInputCount; i++) {
                const addressInput = document.getElementById(`wallet-${i}`);
                const chainSelect = document.getElementById(`chain-${i}`);
                if (addressInput && chainSelect && addressInput.value.trim()) {
                    wallets.push({
                        address: addressInput.value.trim(),
                        chain: chainSelect.value
                    });
                }
            }
            return wallets;
        }

        const loadingMsgs = [
            "doing the thing. hold on",
            "ugh fine give me a sec",
            "checking. barely",
            "asking the void. it doesnt care either",
            "pretending to work rn"
        ];

        const successMsgs = [
            "ok there u go",
            "done. ur welcome i guess",
            "wow it worked. shocking",
            "here. dont say i never did anything",
            "congrats on clicking a button"
        ];

        const errorMsgs = [
            "lol no. that broke",
            "skill issue honestly",
            "this person doesnt exist. like my motivation",
            "nope. try again or dont. whatever",
            "that didnt work. sad"
        ];

        function rand(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'm';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'k';
            return num?.toString() || '0';
        }

        function getScoreColor(score) {
            if (score >= 85) return '#0f7b6c';
            if (score >= 70) return '#2383e2';
            if (score >= 55) return '#d9730d';
            return '#e03e3e';
        }

        function getGradeClass(grade) {
            return `grade-${(grade || '?').toLowerCase()}`;
        }

        function getVerdict(grade) {
            const v = {
                'A': 'actually decent. rare',
                'B': 'not completely mid',
                'C': 'mid. as expected',
                'D': 'kinda sus ngl',
                'F': 'certified clown'
            };
            return v[grade] || 'idk what this means';
        }

        function getTrustClass(trustLevel) {
            const classes = {
                'avoid': 'avoid',
                'entertainment_only': 'entertainment',
                'caution': 'caution',
                'neutral': 'neutral',
                'consider': 'consider',
                'higher_trust': 'higher'
            };
            return classes[trustLevel] || 'neutral';
        }

        function formatTrustLevel(trustLevel) {
            const labels = {
                'avoid': 'avoid',
                'entertainment_only': 'entertainment only',
                'caution': 'proceed with caution',
                'neutral': 'neutral',
                'consider': 'worth considering',
                'higher_trust': 'more trustworthy'
            };
            return labels[trustLevel] || 'unknown';
        }

        function getBsColor(score) {
            if (score < 20) return '#22c55e';  // Green - trustworthy
            if (score < 40) return '#84cc16';  // Light green
            if (score < 60) return '#eab308';  // Yellow - mixed
            if (score < 80) return '#f97316';  // Orange - concerning
            return '#ef4444';  // Red - full of BS
        }

        function formatContradictionDate(dateStr) {
            if (!dateStr) return '';
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            } catch {
                return dateStr.split('T')[0] || '';
            }
        }

        function renderContradictions(contradictions) {
            if (!contradictions || contradictions.length === 0) {
                return `
                    <div class="no-contradictions">
                        <div class="no-contradictions-icon">ok</div>
                        <div>no major flip flops found</div>
                        <div class="no-contradictions-text">they seem to stick to what they say. for now</div>
                    </div>
                `;
            }

            return `
                <div class="contradiction-list">
                    ${contradictions.map((c, i) => `
                        <div class="contradiction-item ${c.severity}" onclick="toggleContradiction(this)">
                            <div class="contradiction-item-header">
                                <span class="contradiction-severity ${c.severity}">${c.severity}</span>
                                <span class="contradiction-date">${formatContradictionDate(c.original?.date)}</span>
                                <span class="contradiction-expand">&#x25BC;</span>
                            </div>
                            <div class="contradiction-original">"${escapeHtml(c.original?.text || '')}"</div>
                            <div class="contradiction-action">
                                <div class="contradiction-action-label">
                                    <span>&#x2192;</span> but then...
                                    <span style="margin-left: auto;">${formatContradictionDate(c.contradicting?.date)}</span>
                                </div>
                                <div class="contradiction-action-text">${escapeHtml(c.description || c.contradicting?.text || '')}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function toggleContradiction(element) {
            element.classList.toggle('expanded');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function resetSearch() {
            document.getElementById('search-hero').classList.remove('has-results');
            document.getElementById('results-section').classList.remove('visible');
            document.getElementById('results-container').innerHTML = '';
            document.getElementById('search-input').value = '';
            // Reset wallet inputs
            document.getElementById('wallet-inputs').innerHTML = `
                <div class="wallet-input-row">
                    <input type="text" class="wallet-input" id="wallet-0" placeholder="0x... or solana address" />
                    <select class="chain-select" id="chain-0">
                        <option value="ethereum">Ethereum</option>
                        <option value="solana">Solana</option>
                        <option value="base">Base</option>
                        <option value="arbitrum">Arbitrum</option>
                        <option value="polygon">Polygon</option>
                    </select>
                </div>
            `;
            walletInputCount = 1;
            document.getElementById('wallet-section').classList.remove('visible');
            document.getElementById('wallet-toggle').classList.remove('expanded');
            currentResults = {};
        }

        async function searchKOL() {
            const input = document.getElementById('search-input');
            const btn = document.getElementById('search-btn');
            const username = input.value.trim().replace('@', '');

            if (!username) {
                showToast('u forgot the username', 'error');
                return;
            }

            const walletAddresses = getWalletAddresses();

            document.getElementById('search-hero').classList.add('has-results');
            document.getElementById('results-section').classList.add('visible');

            document.getElementById('results-container').innerHTML = `
                <div class="loading-card">
                    <div class="spinner"></div>
                    <div class="loading-text">${rand(loadingMsgs)}</div>
                </div>
            `;

            btn.disabled = true;
            btn.textContent = 'working...';

            try {
                let data = null;

                // Skip cache if wallet addresses provided
                if (!walletAddresses.length) {
                    try {
                        const cacheRes = await fetch(`${API_BASE}/kol/${username}`);
                        if (cacheRes.ok) data = await cacheRes.json();
                    } catch (e) {}
                }

                if (!data) {
                    const res = await fetch(`${API_BASE}/analyze`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, max_tweets: 200 })
                    });

                    if (!res.ok) throw new Error('nah');

                    const analysisData = await res.json();
                    const kolRes = await fetch(`${API_BASE}/kol/${username}`);
                    data = kolRes.ok ? await kolRes.json() : { analysis: analysisData, kol: { username: analysisData.username } };
                }

                // Always fetch wallet analysis - either with provided addresses or via entity search
                try {
                    const walletRes = await fetch(`${API_BASE}/nansen/wallet-analysis`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username: username,
                            wallet_addresses: walletAddresses.length > 0 ? walletAddresses : []
                        })
                    });

                    if (walletRes.ok) {

                        if (walletData.success || walletData.entity_matches?.length || walletData.wallets_analyzed > 0) {
